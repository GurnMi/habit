<script type="text/javascript">

	//날짜 현재 기준일로 한번만 생성
	var date = new Date();
	
	//이번달
	function calendar1(){
		//달력 생성
		
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		
		//document.write("<h1>"+ y+ "년 " + m +"월" + "</h1>")
		$("#r").html("<h1>"+ y+ "년 " + m +"월" + "</h1>");
		var last = [31,28,31,30,31,30,31,31,30,31,30,31];
		//윤년 : 4년 주기이고 100년은 제외, 400년 주기는 포함
		if((y%4 == 0 && y%100 !=0) || y%400==0){
			last[1] =29;
		}
		var lastDate = last[m-1];		//이번달 마지막 날짜
		
		var row = Math.ceil(lastDate/7);
		var firstDate = new Date(y, m-1, 1);	//2017.8.1
		var theDay = firstDate.getDay();		//빈공간의 갯수
		
		var calendar = "<table>";
		
			calendar+="<tr>";
				calendar+="<th>일</th>";
				calendar+="<th>월</th>";
				calendar+="<th>화</th>";
				calendar+="<th>수</th>";
				calendar+="<th>목</th>";
				calendar+="<th>금</th>";
				calendar+="<th>토</th>";			
			calendar+="</tr>";
		
		var dNum =1; 	//화면에 표시될 날짜
		
		for(var i =1; i<=row; i++){
			calendar += "<tr>";
			for( k =1; k<=7; k++){
				if(i==1 && k<=theDay || dNum > lastDate){		//빈공간처리
					calendar += "<td>&nbsp;</td>";
				}else{						//숫자표시
					calendar += "<td>"+dNum+"</td>";
					dNum++;
					}
			}
			calendar += "</tr>";	
		}
		calendar += "</table>";
		//document.write(calendar);
		$("#r").append(calendar);
	}
